# =============================================================================
# Torrent Downloader - Docker Compose Configuration
# =============================================================================

version: '3.8'

services:
  torrent-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: torrent-downloader
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persist downloaded files
      - ./downloads:/app/downloads
      # Optional: Mount for development (uncomment for dev)
      # - ./public:/app/public:ro
      # - ./server.js:/app/server.js:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - torrent-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  torrent-network:
    driver: bridge

